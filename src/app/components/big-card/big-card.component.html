<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{ photoCover }}" alt="" srcset="" />
  </div>
  <div class="big-card__date">
    <div class="big-card__time">
      <p>{{ cardTime }}</p>
    </div>
    <div class="big-card__title">
      <h1>
        <a [routerLink]="['content', 1]">{{ cardTitle }}</a>
      </h1>
    </div>
    <div class="big-card__description">
      <p>
        <a [routerLink]="['content', 1]">{{ cardDescription }} </a>
      </p>
    </div>
  </div>
</div>
